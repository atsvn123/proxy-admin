<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Users List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User</th>
                    <th>GB</th>
                    <th>GB2</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td><a href="/{{ user.user }}">{{ user.user }}</a></td>
                    <td>{{ user.gb }}</td>
                    <td>{{ user.gb2 }}</td>
                    <td>
                        <form action="/api/users/{{ user.user }}" method="post" class="d-inline">
                            <input type="number" name="gb" value="{{ user.gb }}" class="form-control d-inline w-auto" required>
                            <input type="number" name="gb2" value="{{ user.gb2 }}" class="form-control d-inline w-auto" required>
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        </form>
                        <form action="/api/users/{{ user.user }}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Create New User</h2>
        <form action="/api/users" method="post" class="mt-3">
            <div class="form-group">
                <label for="user">User:</label>
                <input type="text" name="user" id="user" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gb">GB:</label>
                <input type="number" name="gb" id="gb" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gb2">GB2:</label>
                <input type="number" name="gb2" id="gb2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</body>
</html>
