<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikvip Proxy Server</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Tikvip Proxy Server</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/" method="post" class="card p-4">
                    <div class="form-group">
                        <label for="user">Check User:</label>
                        <input type="text" name="user" id="user" class="form-control" placeholder="Enter username to check" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Check</button>
                    {% if error %}
                        <p class="text-danger mt-2">{{ error }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
